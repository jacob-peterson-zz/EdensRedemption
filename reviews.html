        div.stars {
          /*width: 270px;*/
          display: inline-block;
        }

        input.star { display: none; }

        label.star {
          float: right;
          padding: 5px;
          font-size: 36px;
          color: #444;
          transition: all .2s;
        }

        input.star:checked ~ label.star:before {
          content: '\f005';
          color: #FD4;
          transition: all .25s;
        }

        input.star-5:checked ~ label.star:before {
          color: #FE7;
          text-shadow: 0 0 20px #952;
        }

        input.star-1:checked ~ label.star:before { color: #F62; }

        label.star:hover { transform: rotate(-15deg) scale(1.3); }

        label.star:before {
          content: '\f006';
          font-family: FontAwesome;
        }   
    </style>

                                    </div>
                                    <div class="row">

                                    </div>
                                    <div class="row" style="padding-top:1em;">
                                        <div class="col-md-2">
                                            <input id="submit" name="submit" type="submit" class="btn btn-success btn-send" value="Submit">
                                        </div>
                                    </div>
                                  </form>
